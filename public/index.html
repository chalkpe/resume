<!DOCTYPE html>
<html lang="ko">
  <head prefix="og: http://ogp.me/ns# profile: http://ogp.me/ns/profile#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="@ChalkPE">
    <meta property="og:type" content="profile">
    <meta property="og:url" content="http://chalkpe.github.io/resume">
    <meta property="og:image" content="assets/profile.png">

    <link rel="apple-touch-icon" href="<%= BASE_URL %>icon.png">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>icon.png">

    <div id="app"></div>
